<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="closehamburger">
                <img width="30" src="images/hamburger.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="spotify-logo">
                    <div class="logo invert"><img width="40" src="images/logo.svg" alt=""></div>
                    <span>
                        <h2>&nbsp;Musify</h2>
                    </span>
                </div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="images/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songsList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/safetyandprivacy/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/cookies-policy/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3" data-encore-id="textLink"
                            id="">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/accessibility/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer flex">
                        <img width="40" class="hamburger" src="images/hamburger.svg" alt="">
                        <svg class="left-arrow" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 320 512"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                            <path fill="#ffffff"
                                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
                        </svg>
                        <svg class="right-arrow" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                            <path fill="#ffffff"
                                d="M471.1 297.4C483.6 309.9 483.6 330.2 471.1 342.7L279.1 534.7C266.6 547.2 246.3 547.2 233.8 534.7C221.3 522.2 221.3 501.9 233.8 489.4L403.2 320L233.9 150.6C221.4 138.1 221.4 117.8 233.9 105.3C246.4 92.8 266.7 92.8 279.2 105.3L471.2 297.3z" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="images/previous.svg" alt="">
                            <img id="play" src="images/play.svg" alt="">
                            <img id="forward" src="images/forward.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="23" src="images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
